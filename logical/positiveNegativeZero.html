<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive negative</title>
</head>

<body>
    <script>
        var arr = [2, 3, 5, -7, 9, -10, -12, 0, 17, 0, 0];
        var zeroCount = 0;
        var positive = 0;
        var negative = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] === 0) {
                zeroCount++

            } else if (arr[i] < 0) {
                negative++;
            } else if (arr[i] > 0) {
                positive++;
            }


        }
        console.log('positive' + positive);
        console.log('negative' + negative);
        console.log('zero' + zeroCount);

    </script>
</body>

</html>
